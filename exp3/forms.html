<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        /* Gradient Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #faffbe, #bbd4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 480px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        /* Input Fields with Animation */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0px 0px 8px rgba(106, 17, 203, 0.4);
            transform: scale(1.02);
            outline: none;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            font-size: 14px;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            background: #4b0ea6;
            transform: scale(1.05);
        }

        .reset-btn {
            background: #dc3545;
        }

        .reset-btn:hover {
            background: #a71d2a;
        }

        /* Preview Section */
        .preview-container {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #6a11cb;
            border-radius: 8px;
            display: none;
        }

        .preview-container h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .preview-container p {
            margin: 5px 0;
            font-size: 14px;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>User Information</h2>
        <form id="userForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required oninput="updatePreview()">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required oninput="updatePreview()">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required oninput="updatePreview()">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" onchange="updatePreview()">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" oninput="updatePreview()"></textarea>

            <!-- Live Preview Section -->
            <div class="preview-container" id="preview">
                <h3>Live Preview</h3>
                <p><strong>Name:</strong> <span id="previewName">-</span></p>
                <p><strong>Email:</strong> <span id="previewEmail">-</span></p>
                <p><strong>Phone:</strong> <span id="previewPhone">-</span></p>
                <p><strong>Gender:</strong> <span id="previewGender">-</span></p>
                <p><strong>Address:</strong> <span id="previewAddress">-</span></p>
            </div>

            <div class="btn-container">
                <button type="submit">Submit</button>
                <button type="reset" class="reset-btn" onclick="resetPreview()">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function updatePreview() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let gender = document.getElementById("gender").value;
            let address = document.getElementById("address").value;

            document.getElementById("previewName").textContent = name || "-";
            document.getElementById("previewEmail").textContent = email || "-";
            document.getElementById("previewPhone").textContent = phone || "-";
            document.getElementById("previewGender").textContent = gender || "-";
            document.getElementById("previewAddress").textContent = address || "-";

            document.getElementById("preview").style.display = "block";
        }

        function resetPreview() {
            document.getElementById("preview").style.display = "none";
        }
    </script>

</body>
</html>
