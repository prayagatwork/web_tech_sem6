<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Navigation menu styles */
        .nav-container {
            background: white;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
            color: white;
            background: #007bff;
            transition: 0.3s ease;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <h2>Welcome back</h2>
        <ul>
            <li><a href="edu.html" target="contFrame">Education</a></li>
            <li><a href="exp.html" target="contFrame">Experience</a></li>

        </ul>
    </div>

</body>
</html>
